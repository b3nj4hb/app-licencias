

<main class="form-signin container">
    <div>
        <form >
            
            <h1 class="h3 mb-3 fw-normal" style="margin-top: 21%;margin-left: 47%;">INICIE SESION</h1>
            
            <div style="width: 23%; margin-left: 42%;" >
                <div class="form-floating" width="10%">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Usuario</label>
                  </div>
                  <div class="form-floating" style="margin-top: 10px;">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Contraseña</label>
                  </div>
            </div>
            
        
            <div class="checkbox mb-3" style="margin-left: 42%;">
              <label>
                <input type="checkbox" value="remember-me"> Recordar mi contraseña
              </label>
            </div>
            <div style="width: 23%; margin-left: 42%;"> 
                <button class="w-100 btn btn-lg btn-primary" type="submit" >INGRESAR</button>
            </div>
            
            
          </form>
    </div>
